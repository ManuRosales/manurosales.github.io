<div id="contact-newsletter">
  <div id="contact">
    <h2>{{ page.tituloContacto }}</h2>
    <a href="mailto:manurosalesmusico@gmail.com" target="_blank">
      MANUROSALESMUSICO@GMAIL.COM
    </a>
    {% include index/links.html %}
  </div>
  <div id="newsletter">
    <h2>{{ page.tituloNewsletter }}</h2>
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
      <form
        action="https://manurosales.us10.list-manage.com/subscribe/post?u=95f3bee60d848954281be7c4e&amp;id=ce2926d595&amp;f_id=003c38e2f0"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_self"
      >
        <div id="mc_embed_signup_scroll">
          <!---
                <div class="indicates-required">
                    <span class="asterisk">*</span> indicates required
                </div>
          --->
          <div class="mc-field-group">
            <label for="mce-EMAIL"
              >{{ page.labelFormulario }}
              <!--- <span class="asterisk">*</span> --->
            </label>
            <input
              type="email"
              value=""
              name="EMAIL"
              class="required email"
              id="mce-EMAIL"
              required
            />
            <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
          </div>
          <div id="mce-responses" class="clear foot">
            <div
              class="response"
              id="mce-error-response"
              style="display: none"
            ></div>
            <div
              class="response"
              id="mce-success-response"
              style="display: none"
            ></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px" aria-hidden="true">
            <input
              type="text"
              name="b_95f3bee60d848954281be7c4e_ce2926d595"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="optionalParent">
            <div class="clear foot">
              <input
                type="submit"
                value="{{ page.textoBoton }}"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
              />
              <!---
                <p class="brandingLogo">
                <a
                  href="http://eepurl.com/h_ToWr"
                  title="Mailchimp - email marketing made easy and fun"
                  ><img
                    src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_light_dtp.svg"
                /></a>
              </p>
              --->
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--End mc_embed_signup-->
  </div>
</div>
